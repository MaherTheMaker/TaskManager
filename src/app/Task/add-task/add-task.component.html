<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmitTask(f)" >
      <div class="form-group">
        <label for="title">Title:</label>
          <input class="form-control" type="text" name="title"  required id="title" ngModel>
      </div>


      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="3" type="text" required name="description" id="description" ngModel>
        </textarea>
      </div>

      <div class="form-group">
        <label for="date">Due Date</label>
        <input type="date" name="date" id="date" ngModel required class="form-control">
      </div>

      <button type="submit" class="btn btn-primary form-control">
        {{editMode?'Edit':'Add new task '}}
      </button>


    </form>
  </div>
</div>
