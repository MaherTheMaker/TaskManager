<div class="row">
  <div class="col-xs-12">
    <h3>My Task : </h3>
    <ul class="list-group">
      <li
        class="list-group-item alert-success"
        *ngFor="let task of taskList;let i =index">
        <strong>
      task : {{i}} | {{ task.title}}
        </strong>
        <p>
          {{task.description}}
        </p>
        <p> due date : {{task.dueDate | date }}</p>
      </li>
    </ul>
  </div>
</div>
